<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con validación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="./styles/styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</head>
<header>
    <h1>Formulario con validación</h1>
    <p>Hola, bienvenido a este formulario que nos va a ayudar a saber más de ti, por favor recuerda que debes llenar todos los espacios antes de subir el formulario</p>
</header>
<body>
    <form name="formulario">
        <div class="col-md-6">
            <label for="inputNombre" class="form-label">Nombre</label>
            <input type="text" name="nombre" class="form-control" id="inputNombre" placeholder="Escribe tu nombre aquí">
        </div>
        <div class="col-md-6">
            <label for="inputNombre" class="form-label">Apellido</label>
            <input type="text" name="apellido" class="form-control" id="inputApellido" placeholder="Escribe tu apellido aquí">
        </div>
        <div class="col-12">
            <input type="submit" class="btn btn-primary" id="btn" name="btn" value="Enviar">
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="sexo" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
            Hombre
            </label>
            </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="sexo" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
            Mujer
            </label>
        </div>
        <div class="col-12">
            <div class="form-check">
            <input class="form-check-input" type="checkbox" name="checking" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
                Términos y Condiciones
            </label>
            </div>
        </div>
    </form>
</body>
</html>
